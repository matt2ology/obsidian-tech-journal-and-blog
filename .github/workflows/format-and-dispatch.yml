name: Format Markdown & Notify Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write  # commit formatting back to THIS repo

jobs:
  format-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout notes
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Prettier
        run: npm install -g prettier

      - name: Format Markdown
        run: prettier --write "**/*.md"

      - name: Commit formatted files (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: format markdown"
          git push

      # Create short-lived GitHub App token to talk to the SITE repo
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: |
            ${{ vars.TARGET_REPO }}

      - name: Notify site repo (repository_dispatch)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: ${{ vars.TARGET_REPO }}
          event-type: content-updated
          client-payload: |
            {
              "notes_repo": "${{ github.repository }}",
              "notes_sha": "${{ github.sha }}"
            }
